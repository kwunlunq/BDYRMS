<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DWR Intro Page</title>
<script type='text/javascript' src='/BDYRMS/js/jquery.js'></script>
<link rel="stylesheet" type="text/css" href="dwrDemo.css">
<script>
$(function(){
	$('input').click(function(){
		$('#showstate').remove();
		$('input').each(function(index,btn){
			$(btn).attr("class","MainBtnColor");
		});
		$(this).attr("class","MainBtnColorNow");
		if($(this).attr("descr").length > 0)
		{
			showState($(this).attr("descr"));
		}
		window.open($(this).attr("url"),'myIframe');
	});
});
function showState(txt){
	$('#showstate').remove();
	var stateDiv = document.createElement("div");
	//var stateVal = document.createTextNode(txt);
	stateDiv.setAttribute("id", "showstate");
	$(stateDiv).html(txt + "<br><br>點擊可關閉訊息...");
	
	$('body').append(stateDiv);
	$('#showstate').css("margin-left","-"+($('#showstate').width()/2)+"px");
	$('#showstate').fadeToggle(800);
	$('#showstate').click(hideState);
}
function hideState(){
	$('#showstate').fadeToggle(1000,function(){
		$(this).remove();
	});
}
</script>
</head>
<body>
<table style="height:99%;width:90%;margin:0 auto;">
